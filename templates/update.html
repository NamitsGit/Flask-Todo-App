{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <form action="/update/{{todo.sno}}" method="POST">
            <h1>Update a Todo</h1>
            <div class="mb-3">
                <label for="title" class="form-label">Todo title</label>
                <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Todo description</label>
                <input type="text" class="form-control" id="description" value="{{todo.description}}" name="description">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock body %}
